</<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Metronome</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/metronome.js"></script>
  </head>
  <body>
    <form class="metronomeForm">
      <div class="form-group row">
        <label class="form-label">BPM:</label>
        <input type="text" name="bpm" class="form-control" id="bpm" value="120">
      </div>
      <div class="form-group row">
        <button id="StartButton" class="btn btn-primary mb-2" type="button" name="button" onclick="startMetronome()">Start</button>
        <button id="StopButton" class="btn btn-primary mb-2" type="button" name="button" onclick="stopMetronome()" disabled>Stop</button>
      </div>
    </form>
    <p id="mTest"></p>
  </body>
</html>
